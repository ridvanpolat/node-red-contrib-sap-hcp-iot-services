<script type="text/x-red" data-template-name="iot-mms">
    <div class="form-row">
        <label for="node-input-account"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.account"></span></label>
        <input type="text" id="node-input-account" placeholder="xxxxxxxtrial">
    </div>
    <div class="form-row">
        <label for="node-input-device"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.device"></span></label>
        <input type="text" id="node-input-device" placeholder="xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxxx">
    </div>
    <div class="form-row">
        <label for="node-input-mtype"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.mtype"></span></label>
        <input type="text" id="node-input-mtype" placeholder="xxxxxxxxxxxxxxxxxxxx">
    </div>
    <div class="form-row">
        <label for="node-input-token"><i class="fa fa-globe"></i> <span data-i18n="httpin.label.token"></span></label>
        <input type="text" id="node-input-token" placeholder="xxxxxxxxxxxxxxxxxxxxxxxxxxxx">
    </div>
    <div class="form-row">
        <input type="checkbox" id="node-input-mode" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-mode" style="width: auto" data-i18n="httpin.label.mode"></label>
    </div>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name">
    </div>
    <div class="form-tips" id="tip-json" hidden><span data-i18n="httpin.tip.req"></span></div>
</script>

<script type="text/x-red" data-help-name="iot-mms">
    <p>@ridvan_p</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('iot-mms',{
        category: 'function',
        color:"#FFCC66",
        defaults: {
            name: {value:""},
            account:{value:""},
            device: {value:""},
            mtype: {value:""},
            token:{value:""},
            mode: {required: false}
        },
        credentials: {
            user: {type:"text"},
            password: {type: "password"}
        },
        inputs:1,
        outputs:1,
        icon: "alert.png",
        label: function() {
            return this.name|| "SAP HCP IoT";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
        
    });
</script>
